<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Edit</h2><br/><br/>
    <div th:object="${noticeImageRequest}" class="table-responsive">
        <form th:field="uploadForm" class="form-horizontal">
            <div class="form-group">
                <label for="id" class="col-sm-10 control-label">id.</label>
                <div class="col-sm-10">
                    <input id="id" class="form-control" type="text" th:placeholder="${notice.id}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-10 control-label">title.</label>
                <div class="col-sm-10">
                    <input id="title" class="form-control" type="text" th:field="*{title}" th:placeholder="${notice.title}">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-10 control-label">content.</label>
                <div class="col-sm-10">
                    <input id="content" class="form-control" type="text" th:field="*{content}" th:placeholder="${notice.content}">
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-10 control-label">createdDateTime.</label>
                <div class="col-sm-10">
                    <input id="createdDateTime" class="form-control" type="text" th:placeholder="${notice.createdDateTime}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-10 control-label">hit.</label>
                <div class="col-sm-10">
                    <input id="hit" class="form-control" type="text" th:placeholder="${notice.hit}" disabled>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="col-sm-10 control-label">username.</label>
                <div class="col-sm-10">
                    <input id="username" class="form-control" type="text" th:placeholder="${notice.username}" disabled>
                </div>
            </div>
            <hr>
            <button class="btn btn-info" type="submit">Submit</button>
            <button class="btn btn-primary" type="button" onclick="editNotice(event)">Edit</button>
            <button class="btn btn-warning" type="button" onclick="getNotice(event)">Back</button>
        </form>
    </div>
</div>

<hr>

<script th:inline="javascript">
    /*<![CDATA[*/
    const noticeId = /*[[ ${notice.id} ]]*/;

    /*]]*/

    async function editNotice(event) {
        event.preventDefault();
        const title = document.getElementById('title').value !== "" ? document.getElementById('title').value : null;
        const content = document.getElementById('content').value !== "" ? document.getElementById('content').value : null;

        try {
            await fetch("/api/notices/" + noticeId, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    title: title,
                    content: content
                }),
            }).then((response) => {
                if (response.status === 200 && confirm('게시글이 수정되었습니다')) {
                    location.href = "/notices";
                } else {
                    console.log(response);
                    if (confirm('올바른 값을 입력했는지 확인해주세요')) {
                        location.href = "/notices/edit/" + noticeId;
                    }
                }
            });
        } catch (error) {
            console.log(error);
            if (confirm('올바른 값을 입력했는지 확인해주세요')) {
                location.href = "/notices/edit/" + noticeId;
            }
        }
    }

    function getNotice(event) {
        event.preventDefault();
        location.href = '/notices/' + noticeId;
    }
</script>
</body>
<style>
    img {
        width: 300px;
        height: 150px;
        object-fit: cover;
    }

    @-moz-document url-prefix() {
        fieldset {
            display: table-cell;
        }
    }
</style>
</html>
